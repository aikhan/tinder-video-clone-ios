application: final-questor-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
#Endpoints handler
- url: /_ah/spi/.*
  script: user_api.app
  
- url: /static
  static_dir: static

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: endpoints
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: ssl
  version: latest